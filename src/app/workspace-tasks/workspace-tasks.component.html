<main>
  <h2>WORKSPACE_TASKS</h2>
  <button (click)="login()">refresh tasks</button>
  <section class="tasks">
    <div id="task-view" *ngFor="let task of workspaceState.tasks">
      <div class="task-color" 
       [style.background-color]="task.attributes.gemstone.hexcolor"></div>
      {{task.assignmentStatus}}
    </div>
  </section>
</main>
